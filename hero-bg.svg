<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="white" stroke-width="0.5" opacity="0.05"/>
    </pattern>
    <radialGradient id="glow1" cx="20%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="70%" r="30%">
      <stop offset="0%" stop-color="#db2777" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#db2777" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#glow1)"/>
  <rect width="100%" height="100%" fill="url(#glow2)"/>
  
  <!-- Connected dots/nodes suggestion -->
  <circle cx="15%" cy="25%" r="2" fill="white" opacity="0.3"/>
  <circle cx="85%" cy="75%" r="2" fill="white" opacity="0.3"/>
  <line x1="15%" y1="25%" x2="25%" y2="35%" stroke="white" stroke-width="0.5" opacity="0.1"/>
  <line x1="85%" y1="75%" x2="75%" y2="65%" stroke="white" stroke-width="0.5" opacity="0.1"/>
  
  <!-- Subtle curves -->
  <path d="M0 600 Q 480 400 960 600 T 1920 600" fill="none" stroke="white" stroke-width="0.5" opacity="0.05"/>
  <path d="M0 800 Q 480 600 960 800 T 1920 800" fill="none" stroke="white" stroke-width="0.5" opacity="0.03"/>
</svg>
